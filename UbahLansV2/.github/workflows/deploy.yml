name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Inject Environment Variables
        run: |
          # Create env.js file with the API key from GitHub Secrets
          echo "window.ENV = { GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}' };" > env.js
          
      - name: Update index.html to include env.js
        run: |
          # Add script tag to load env.js before app.js
          sed -i 's|<script src="app.js"></script>|<script src="env.js"></script>\n    <script src="app.js"></script>|g' index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
